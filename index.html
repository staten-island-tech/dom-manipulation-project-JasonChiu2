<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>What Are YOU Listening To?</title>
  </head>
  <body>
    <h1>What Are You Listening To?</h1>
    <section class="form-parent">
      <form id="form">
      <div class="form-inputs">
        <div>
          <label for="Artist" class="title">Artist:</label>
          <input type="text" class="input artist">
        </div>
        <div>
          <label for="Album" class="title">Album:</label>
          <input type="text" class="input album">
        </div>
        <div>
          <label for="Name" class="title">Your Name:</label>
          <input type="text" class="input name">
        </div>
        <button type="submit" id="btn">Submit!</button>
      </div>
     </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
